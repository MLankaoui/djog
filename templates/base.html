{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>djogo</title>
    <!-- Link to your static CSS file -->
    <link rel="stylesheet" href="{% static 'assets/style.css' %}">
    <!-- Font Awesome CDN for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.2.0/css/font-awesome.css" integrity="sha512-YTuMx+CIxXa1l+j5aDPm98KFbVcYFNhlr2Auha3pwjHCF1lLbY9/ITQQlsUzdM1scW45kHC5KNib4mNa1IFvJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <!-- Bootstrap CSS and JavaScript -->
    {% load bootstrap5 %}
    {% bootstrap_css %}
    {% bootstrap_javascript %}

    <style>
        body {
            background-color: black;
        }
        
        .article-section {
          margin-top: 100px;
          color: white;
          display: flex;
        }

        a {
          color: orange;
          text-decoration: none;
        }

        .left {
          margin-top: 10px;
        }

        .right {
          margin-left: 100px;
        }

        .author {
          opacity: 50%;
        }

        .article-detail {
          margin-top: 100px;
          color: white;
          width: 50%;
          margin-left: 25%;
          padding: 20px;
        }
        .form_container {
          margin-top: 100px;
          color: white;
          width: 50%;
          margin-left: 25%;
        }
    </style>
    
</head>
<body>
      <nav class="navbar navbar-expand-lg navbar-dark bg-body-tertiary" id="nav">
        <div class="container-fluid">
            <a class="navbar-brand" href={% url 'home' %}>DJOG</a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav ms-auto">
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href={% url 'home' %}>Home</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href={% url 'home' %}>About</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" aria-current="page" href={% url 'home' %}>Privacy Policy</a>
                    </li>
                </ul>
                <form class="d-flex ms-auto" method="GET" action="{% url 'search' %}">
                    <input class="form-control me-2" type="search" placeholder="Search" aria-label="Search" name="q">
                    <button class="btn btn-outline-warning" type="submit">Search</button>
                </form>
                {% if not user.is_authentificated  %}
                  <button class="btn btn-warning" > <a href="{% url 'register' %}" style="color:white;">signup</a> </button>
                {% endif %}
              </div>
        </div>
      </nav>


      <div class="container">
        <!-- Block content to be replaced by child templates -->
        {% block content %}
        {% endblock content %}
      </div>
</body>
</html>
