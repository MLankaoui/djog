{% extends 'base.html' %}

{% block content %}
<div class="article-detail">
    <h2>Search Results</h2>
    <p>
        {% if query %}
            Showing results for "{{ query }}":
        {% endif %}
    </p>
    {% if results %}
        <ul>
            {% for post in results %}
                <li>
                    <a href="{% url 'post_detail' post.id %}">{{ post.title }}</a>
                </li>
            {% endfor %}
        </ul>
    {% else %}
        <p>No results found.</p>
    {% endif %}
</div>
{% endblock %}
