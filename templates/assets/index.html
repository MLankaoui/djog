
{% extends "base.html" %}
{% block content %}
    {% for post in post %}
    
    <div class="container article-section">
        <div class="left">{{post.created_at}}</div>
        <div class="right">
            <h1 class="title">
                <a href="{% url 'post_detail' post.pk %}" class="title-link">{{ post.title }}</a>
            </h1>
            <p class="author">posted by: {{post.author}}</p>
            <p class="paragraph">{{post.content|truncatechars:60|safe}}</h1>
             <p><a href="{% url 'post_detail' post.pk %}" class="read-more">read-more <i class="fa fa-arrow-right" aria-hidden="true"></i></a></p>
        </div>
        <hr>
    </div>
   
    {% endfor %}
{% endblock %}
