
{% extends "base.html" %}
{% block content %}
    {% for post in post %}
    <div class="container article-section">
        <div class="row">
            <div class="col-md-10">
                <div class="card article-card">
                    <img src="{{ post.image.url }}" class="card-img-top" alt="Article Image">
                    <div class="card-body">
                        <h5 class="card-title article-title"> {{post.title}} </h5>
                        <p class="card-text article-card-body">{{ post.content|truncatechars:20 }}</p>
                        <a href="#" class="btn btn-outline-dark" id="read_more">Read More</a>
                    </div>
                </div>
            </div>
        </div>
    </div>
    {% endfor %}
{% endblock %}
